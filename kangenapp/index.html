<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tombol Kangen</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png"> 
    <link rel="manifest" href="manifest.json">    
    <meta name="theme-color" content="#ff9a9e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & GLOBAL STYLES --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            color: #4a4a4a;
        }

        /* --- GLASSMORPHISM CARD --- */
        .container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px 20px; /* Padding sedikit disesuaikan */
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            color: #d63384; margin: 0 0 5px 0; font-weight: 600; font-size: 26px;
        }
        
        p.subtitle {
            margin-bottom: 25px; color: #7a7a7a; font-size: 13px;
        }

        /* --- SCOREBOARD STYLES (BARU) --- */
        .scoreboard {
            display: flex;
            justify-content: space-between;
            background: rgba(255,255,255,0.4); /* Semi transparan */
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        .score-box { width: 48%; }
        .score-label { font-size: 11px; color: #d63384; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }
        .score-num { font-size: 28px; font-weight: 800; color: #4a4a4a; margin-top: 5px; line-height: 1; }

        /* --- USER BADGE (Identitas) --- */
        .user-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            background: rgba(255,255,255,0.6);
            font-size: 11px;
            margin-bottom: 20px;
            color: #666;
            font-weight: 600;
        }

        /* --- BUTTON STYLES --- */
        .btn-kangen-wrap { position: relative; display: inline-block; }
        
        .btn-kangen::before {
            content: ''; position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: inherit; border-radius: 50%; z-index: -1;
            opacity: 0.4; animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .btn-kangen {
            width: 160px; height: 160px; /* Ukuran sedikit diperkecil biar muat scoreboard */
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border-radius: 50%; border: none;
            box-shadow: 0 10px 30px -10px rgba(255, 77, 109, 0.8);
            cursor: pointer; transition: all 0.2s;
            font-size: 60px; color: white;
            display: flex; align-items: center; justify-content: center;
            outline: none; position: relative; z-index: 2;
        }

        .btn-kangen:active { transform: scale(0.92); box-shadow: 0 5px 15px -5px rgba(255, 77, 109, 0.8); }
        .heart-icon { animation: heartbeat 1.5s ease-in-out infinite; display: inline-block; }

        /* --- STATUS & FOOTER --- */
        #status {
            margin-top: 25px; color: #d63384; font-weight: 500; font-size: 14px;
            min-height: 20px; opacity: 0; transition: opacity 0.3s ease;
        }
        #status.show { opacity: 1; }

        .footer { margin-top: 40px; font-size: 11px; color: rgba(0,0,0,0.4); }

        /* --- KEYFRAMES --- */
        @keyframes heartbeat {
            0% { transform: scale(1); } 15% { transform: scale(1.15); } 30% { transform: scale(1); }
            45% { transform: scale(1.15); } 60% { transform: scale(1); } 100% { transform: scale(1); }
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Balapan Kangen</h1>
        <p class="subtitle">Siapa yang paling bucin hari ini?</p>

        <div class="scoreboard">
            <div class="score-box">
                <div class="score-label">AKU</div>
                <div class="score-num" id="score-boy">0</div>
            </div>
            <div class="score-box" style="border-left: 1px solid rgba(0,0,0,0.1)">
                <div class="score-label">KAMU</div>
                <div class="score-num" id="score-girl">0</div>
            </div>
        </div>

        <div class="user-badge" id="role-display">Mendeteksi user...</div>
        
        <div class="btn-kangen-wrap">
            <button class="btn-kangen" onclick="kirimKangen()">
                <span class="heart-icon">‚ù§Ô∏è</span>
            </button>
        </div>
        
        <p id="status"></p>
    </div>

    <div class="footer">
        Dibuat dengan cinta pada 1st Anniversary kita.
    </div>


    <script>
        // --- KONFIGURASI PENTING ---
        const NTFY_TOPIC = "aeron-wasda-123"; 
        
        // GANTI INI JADI NAMA YANG SANGAT UNIK (Misal gabungan tgl jadian)
        // Kalau nama pasaran, nanti skornya bentrok sama orang lain
        const NAMESPACE = "anniv-aeron-rara-final"; 
        
        const KEY_BOY = "cowok";
        const KEY_GIRL = "cewek";

        // --- 1. DETEKSI USER ---
        const urlParams = new URLSearchParams(window.location.search);
        let userRole = urlParams.get('user'); 
        if (!userRole) userRole = localStorage.getItem('role');

        const roleDisplay = document.getElementById('role-display');
        const labelBoy = document.querySelector('.score-box:first-child .score-label');
        const labelGirl = document.querySelector('.score-box:last-child .score-label');

        if (userRole === 'boy') {
            localStorage.setItem('role', 'boy'); 
            roleDisplay.innerText = "Login: Cowok (Aku)";
            labelBoy.innerText = "AKU"; labelGirl.innerText = "KAMU"; 
        } else if (userRole === 'girl') {
            localStorage.setItem('role', 'girl');
            roleDisplay.innerText = "Login: Cewek (Kamu)";
            labelBoy.innerText = "DIA"; labelGirl.innerText = "AKU"; 
        } else {
            roleDisplay.innerText = "Mode Tamu";
        }

        // --- 2. FUNGSI KIRIM ---
        function kirimKangen() {
            const status = document.getElementById('status');
            
            if (!userRole) {
                alert("Link salah! Buka link yang ada '?user=...' ya.");
                return;
            }

            status.classList.add('show');
            status.innerText = "Mengirim...";
            status.style.color = "#d63384";

            // A. Kirim Notif (Ntfy)
            const notifMsg = (userRole === 'boy') 
                ? "Sayang, aku kangen kamu! ‚ù§Ô∏è (Counter +1)" 
                : "Mas, aku kangen nih! ü•∫ (Counter +1)";

            const params = new URLSearchParams({
                title: 'Peringatan Kangen! üö®',
                priority: '5',
                tags: 'heart,warning'
            });

            fetch(`https://ntfy.sh/${NTFY_TOPIC}?${params.toString()}`, {
                method: 'POST', body: notifMsg
            }).catch(err => console.log("Notif skip"));

            // B. Update Database Skor (DENGAN ANTI-CACHE)
            const targetKey = (userRole === 'boy') ? KEY_BOY : KEY_GIRL;
            
            // Tambahkan parameter waktu (?t=...) biar browser tidak pakai cache
            const antiCache = new Date().getTime(); 

            fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${targetKey}/up?t=${antiCache}`, {
                cache: "no-store" // Memaksa browser ambil data baru
            })
                .then(res => res.json())
                .then(data => {
                    // Update tampilan LANGSUNG pakai data respon (biar instan)
                    if (userRole === 'boy') {
                        document.getElementById('score-boy').innerText = data.count;
                    } else {
                        document.getElementById('score-girl').innerText = data.count;
                    }

                    status.innerText = "Terkirim! Skor bertambah.";
                    setTimeout(() => { status.classList.remove('show'); }, 2000);
                })
                .catch(err => {
                    console.error(err);
                    status.innerText = "Error Skor (Coba Refresh)";
                });
        }

        // --- 3. FUNGSI UPDATE SCOREBOARD (AUTO) ---
        function updateDisplay() {
            const antiCache = new Date().getTime(); // Selalu bikin URL unik

            // Ambil Skor Cowok
            fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${KEY_BOY}?t=${antiCache}`, { cache: "no-store" })
                .then(res => res.json()).then(data => {
                    document.getElementById('score-boy').innerText = data.count || 0;
                }).catch(() => {});

            // Ambil Skor Cewek
            fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${KEY_GIRL}?t=${antiCache}`, { cache: "no-store" })
                .then(res => res.json()).then(data => {
                    document.getElementById('score-girl').innerText = data.count || 0;
                }).catch(() => {});
        }

        updateDisplay();
        setInterval(updateDisplay, 5000);
    </script>
</body>
</html>
