<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tombol Kangen Pribadi</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png"> 
    <link rel="manifest" href="manifest.json">    
    <meta name="theme-color" content="#ff9a9e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- TAMPILAN SAMA SEPERTI SEBELUMNYA --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; font-family: 'Poppins', sans-serif; padding: 20px; color: #4a4a4a;
        }
        .container {
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 20px; text-align: center; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            width: 100%; max-width: 400px;
        }
        h1 { color: #d63384; margin: 0 0 10px 0; font-weight: 600; font-size: 26px; }
        p.subtitle { margin-bottom: 30px; color: #7a7a7a; font-size: 13px; }

        /* Counter Besar Sendiri */
        .my-score-box {
            margin-bottom: 30px;
        }
        .score-label { font-size: 12px; color: #d63384; letter-spacing: 2px; text-transform: uppercase; font-weight: 600; }
        .score-num { font-size: 60px; font-weight: 800; color: #4a4a4a; margin-top: 0px; line-height: 1; }

        .btn-kangen-wrap { position: relative; display: inline-block; }
        .btn-kangen::before {
            content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: inherit; border-radius: 50%; z-index: -1;
            opacity: 0.4; animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        .btn-kangen {
            width: 160px; height: 160px; background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border-radius: 50%; border: none; box-shadow: 0 10px 30px -10px rgba(255, 77, 109, 0.8);
            cursor: pointer; transition: all 0.2s; font-size: 60px; color: white;
            display: flex; align-items: center; justify-content: center; outline: none; position: relative; z-index: 2;
        }
        .btn-kangen:active { transform: scale(0.92); }
        .heart-icon { animation: heartbeat 1.5s ease-in-out infinite; display: inline-block; }

        #status { margin-top: 25px; color: #d63384; font-weight: 500; font-size: 14px; min-height: 20px; opacity: 0; transition: opacity 0.3s ease; }
        #status.show { opacity: 1; }
        .footer { margin-top: 40px; font-size: 11px; color: rgba(0,0,0,0.4); }

        @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.15); } 30% { transform: scale(1); } 45% { transform: scale(1.15); } 60% { transform: scale(1); } 100% { transform: scale(1); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.3); opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tombol Kangen</h1>
        <p class="subtitle" id="welcome-msg">Tekan hati untuk kirim rindu.</p>

        <div class="my-score-box">
            <div class="score-label">RINDU TERKIRIM</div>
            <div class="score-num" id="my-score">0</div>
        </div>
        
        <div class="btn-kangen-wrap">
            <button class="btn-kangen" onclick="kirimKangen()">
                <span class="heart-icon">‚ù§Ô∏è</span>
            </button>
        </div>
        
        <p id="status"></p>
    </div>

    <div class="footer">Happy 1st Anniversary!</div>

    <script>
        // --- KONFIGURASI ---
        const NTFY_TOPIC = "aeron-wasda-123"; // Nama Topik Notifikasi

        // --- 1. SETUP AWAL (LOAD DARI MEMORI HP) ---
        // Ambil peran (boy/girl) dari URL atau memori
        const urlParams = new URLSearchParams(window.location.search);
        let userRole = urlParams.get('user'); 
        if (!userRole) userRole = localStorage.getItem('role');

        // Ambil jumlah skor terakhir dari memori HP (LocalStorage)
        // Kalau belum ada, set jadi 0
        let currentScore = parseInt(localStorage.getItem('kangenScore')) || 0;

        // Tampilkan skor saat pertama kali buka
        const scoreDisplay = document.getElementById('my-score');
        scoreDisplay.innerText = currentScore;

        // Tampilkan pesan selamat datang
        const welcomeMsg = document.getElementById('welcome-msg');
        if (userRole === 'boy') {
            localStorage.setItem('role', 'boy'); 
            welcomeMsg.innerText = "Halo Ganteng, kangen dia?";
        } else if (userRole === 'girl') {
            localStorage.setItem('role', 'girl');
            welcomeMsg.innerText = "Halo Cantik, kangen dia?";
        }

        // --- 2. FUNGSI UTAMA (KLIK TOMBOL) ---
        function kirimKangen() {
            const status = document.getElementById('status');

            // Cek role dulu
            if (!userRole) {
                alert("Buka link khusus dulu ya (user=boy/girl) biar notifnya bener!");
                return;
            }

            // A. UPDATE SKOR LOKAL (INSTAN & PERMANEN)
            currentScore += 1; // Tambah 1
            scoreDisplay.innerText = currentScore; // Update layar
            localStorage.setItem('kangenScore', currentScore); // Simpan ke memori HP

            // B. KIRIM NOTIFIKASI (INTERNET)
            status.classList.add('show');
            status.innerText = "Mengirim notif...";
            status.style.color = "#d63384";

            const notifMsg = (userRole === 'boy') 
                ? "Sayang, aku kangen banget! ‚ù§Ô∏è" 
                : "Mas, aku kangen nih! ü•∫";

            const params = new URLSearchParams({
                title: 'Sinyal Kangen Masuk! üö®',
                priority: '5',
                tags: 'heart,warning'
            });

            fetch(`https://ntfy.sh/${NTFY_TOPIC}?${params.toString()}`, {
                method: 'POST', body: notifMsg
            })
            .then(res => {
                if(res.ok) {
                    status.innerText = "Terkirim ke HP dia! ‚úÖ";
                } else {
                    status.innerText = "Notif gagal, tapi skor tersimpan.";
                }
                setTimeout(() => { status.classList.remove('show'); }, 2000);
            })
            .catch(err => {
                status.innerText = "Offline. Skor tetap tersimpan.";
                setTimeout(() => { status.classList.remove('show'); }, 2000);
            });
        }
    </script>
</body>
</html>
