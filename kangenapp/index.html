<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tombol Kangen Pribadi</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png"> 
    <link rel="manifest" href="manifest.json">    
    <meta name="theme-color" content="#ff9a9e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- TAMPILAN UTAMA --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; font-family: 'Poppins', sans-serif; padding: 20px; color: #4a4a4a;
            overflow: hidden; 
            position: relative; 
        }

        /* --- CSS KHUSUS HUJAN FOTO --- */
        #photo-rain-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; overflow: hidden;
        }
        
        .falling-photo {
            position: absolute;
            top: -20%; 
            opacity: 0;
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            object-fit: cover;
            animation: fall-rotate-animation linear forwards;
        }

        @keyframes fall-rotate-animation {
            0% { opacity: 0; transform: translateY(0) rotate(0deg) scale(0.8); }
            10% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(110vh) rotate(360deg) scale(1); }
        }

        /* --- CONTAINER --- */
        .container {
            position: relative;
            z-index: 10; 
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 20px; text-align: center; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            width: 100%; max-width: 400px;
        }
        h1 { color: #d63384; margin: 0 0 10px 0; font-weight: 600; font-size: 26px; }
        p.subtitle { margin-bottom: 30px; color: #7a7a7a; font-size: 13px; }

        .my-score-box { margin-bottom: 30px; }
        .score-label { font-size: 12px; color: #d63384; letter-spacing: 2px; text-transform: uppercase; font-weight: 600; }
        .score-num { font-size: 60px; font-weight: 800; color: #4a4a4a; margin-top: 0px; line-height: 1; }

        .reset-link {
            font-size: 11px; color: #999; text-decoration: underline; cursor: pointer;
            margin-top: 5px; display: inline-block; opacity: 0.6; transition: opacity 0.2s;
        }
        .reset-link:hover { opacity: 1; color: #d63384; }

        .btn-kangen-wrap { position: relative; display: inline-block; }
        .btn-kangen::before {
            content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: inherit; border-radius: 50%; z-index: -1;
            opacity: 0.4; animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        .btn-kangen {
            width: 160px; height: 160px; background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border-radius: 50%; border: none; box-shadow: 0 10px 30px -10px rgba(255, 77, 109, 0.8);
            cursor: pointer; transition: all 0.2s; font-size: 60px; color: white;
            display: flex; align-items: center; justify-content: center; outline: none; position: relative; z-index: 2;
        }
        .btn-kangen:active { transform: scale(0.92); }
        .heart-icon { animation: heartbeat 1.5s ease-in-out infinite; display: inline-block; }

        #status { margin-top: 25px; color: #d63384; font-weight: 500; font-size: 14px; min-height: 20px; opacity: 0; transition: opacity 0.3s ease; }
        #status.show { opacity: 1; }
        .footer { margin-top: 40px; font-size: 11px; color: rgba(0,0,0,0.4); }

        @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.15); } 30% { transform: scale(1); } 45% { transform: scale(1.15); } 60% { transform: scale(1); } 100% { transform: scale(1); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.3); opacity: 0; } }
    </style>
</head>
<body>
    <div id="photo-rain-container"></div>

    <div class="container">
        <h1>Tombol Kangen</h1>
        <p class="subtitle" id="welcome-msg">Tekan hati untuk kirim rindu.</p>

        <div class="my-score-box">
            <div class="score-label">RINDU TERKIRIM</div>
            <div class="score-num" id="my-score">0</div>
            <div class="reset-link" onclick="resetCounter()">Reset Counter</div>
        </div>
        
        <div class="btn-kangen-wrap">
            <button class="btn-kangen" onclick="kirimKangen()">
                <span class="heart-icon">‚ù§Ô∏è</span>
            </button>
        </div>
        
        <p id="status"></p>
    </div>

    <div class="footer">Dibuat dengan cinta oleh Mine pada 1st Anniversary ‚ù§Ô∏è</div>

    <script>
        // --- KONFIGURASI HUJAN FOTO ---
        const photoList = [
            'foto1.jpg', 
            'foto2.jpg', 
            'foto3.jpg',
            'foto4.jpg'
            // Pastikan nama file sesuai dengan yg diupload di Vercel
        ];

        // --- SCRIPT HUJAN FOTO ---
        function createPhoto() {
            if (photoList.length === 0) return; 

            const photo = document.createElement('img');
            photo.classList.add('falling-photo');
            const randomImg = photoList[Math.floor(Math.random() * photoList.length)];
            photo.src = randomImg;

            photo.style.left = Math.random() * 90 + 'vw';
            const width = Math.random() * 80 + 100;
            photo.style.width = width + 'px';
            photo.style.height = 'auto';

            const duration = Math.random() * 4 + 4;
            photo.style.animationDuration = duration + 's';
            
            document.getElementById('photo-rain-container').appendChild(photo);
            setTimeout(() => { photo.remove(); }, duration * 1000);
        }
        setInterval(createPhoto, 1000);


        // --- KONFIGURASI UTAMA ---
        const TOPIC_BUAT_COWOK = "inbox-aeron-123"; 
        const TOPIC_BUAT_CEWEK = "inbox-wasda-123"; 
        
        // --- SETTING COOLDOWN BARU ---
        const SPAM_LIMIT = 5;       // Boleh spam sampai 5 kali
        const COOLDOWN_TIME = 180;  // Istirahat 3 menit (180 detik)

        // --- 1. SETUP AWAL ---
        const urlParams = new URLSearchParams(window.location.search);
        let userRole = urlParams.get('user'); 
        if (!userRole) userRole = localStorage.getItem('role');

        let currentScore = parseInt(localStorage.getItem('kangenScore')) || 0;
        const scoreDisplay = document.getElementById('my-score');
        scoreDisplay.innerText = currentScore;

        const welcomeMsg = document.getElementById('welcome-msg');
        
        if (userRole === 'boy') {
            localStorage.setItem('role', 'boy'); 
            welcomeMsg.innerText = "Kirim rindu ke HP-nya Wasda?";
        } else if (userRole === 'girl') {
            localStorage.setItem('role', 'girl'); 
            welcomeMsg.innerText = "Kirim rindu ke HP-nya Aeron?";
        }

        // --- VARIABLE STATUS ---
        let isCoolingDown = false; // Status apakah sedang dihukum cooldown
        let spamCount = 0;         // Hitungan spam saat ini
        let isSending = false;     // Kunci biar gak double click cepat (debounce)

        // --- 2. FUNGSI KIRIM ---
        function kirimKangen() {
            const status = document.getElementById('status');
            const btn = document.querySelector('.btn-kangen');

            if (!userRole) {
                alert("Buka link pakai ?user=boy atau ?user=girl dulu!"); return;
            }

            // A. CEK APAKAH SEDANG MASA HUKUMAN COOLDOWN?
            if (isCoolingDown) {
                status.innerText = `Eits! Istirahat dulu 3 menit ya sayang... ‚è≥`;
                status.classList.add('show');
                status.style.color = "#orange";
                setTimeout(() => status.classList.remove('show'), 2000);
                if (navigator.vibrate) navigator.vibrate([50, 50, 50]); 
                return;
            }

            // B. CEK APAKAH SEDANG PROSES KIRIM (Biar gak double tap)
            if (isSending) return;
            isSending = true;

            // --- MULAI PROSES KIRIM ---
            
            // Tambah hitungan spam
            spamCount++;

            // Update Skor Lokal & Storage
            currentScore += 1;
            scoreDisplay.innerText = currentScore;
            localStorage.setItem('kangenScore', currentScore);

            // Logika Kirim Notif
            const targetTopic = (userRole === 'boy') ? TOPIC_BUAT_CEWEK : TOPIC_BUAT_COWOK;
            const notifMsg = (userRole === 'boy') 
                ? "Sayang, aku kangen banget sama Kamu ü•∫‚ù§Ô∏è" 
                : "Mine, aku kangen banget sama Kamu ü•∫‚ù§Ô∏è";

            status.classList.add('show');
            status.style.color = "#d63384";
            
            // Tampilkan status sesuai sisa kuota spam
            if (spamCount < SPAM_LIMIT) {
                status.innerText = `Terkirim! ‚ù§Ô∏è (${spamCount}/${SPAM_LIMIT})`;
            } else {
                status.innerText = `Terkirim! Sekarang cooldown 3 menit ya ‚è≥`;
            }

            if (navigator.vibrate) navigator.vibrate(200); 

            const params = new URLSearchParams({
                title: 'Sinyal Kangen Masuk! üö®',
                priority: '5', tags: 'heart,warning'
            });

            fetch(`https://ntfy.sh/${targetTopic}?${params.toString()}`, {
                method: 'POST', body: notifMsg
            })
            .then(res => {
                 // Selesai kirim, buka kunci debounce
                 setTimeout(() => { isSending = false; }, 1000); 

                 // C. CEK APAKAH SUDAH MENCAPAI LIMIT SPAM?
                 if (spamCount >= SPAM_LIMIT) {
                    aktifkanCooldown(btn, status);
                 } else {
                    // Kalau belum limit, hilangkan teks status setelah 2 detik
                    setTimeout(() => status.classList.remove('show'), 2000);
                 }
            })
            .catch(err => {
                status.innerText = "Offline (Skor tersimpan).";
                setTimeout(() => { isSending = false; }, 1000); 
            });
        }

        // --- FUNGSI MENGAKTIFKAN COOLDOWN 3 MENIT ---
        function aktifkanCooldown(btn, status) {
            isCoolingDown = true;
            
            // Ubah tampilan tombol jadi non-aktif
            btn.style.opacity = "0.5";
            btn.style.cursor = "not-allowed";
            btn.style.transform = "scale(0.9)";
            
            // Mulai Timer 3 Menit (180 detik)
            setTimeout(() => {
                // Setelah waktu habis:
                isCoolingDown = false;
                spamCount = 0; // Reset hitungan spam jadi 0
                
                status.innerText = "Energi kangen sudah penuh lagi! ‚ù§Ô∏è";
                status.classList.add('show');
                status.style.color = "#d63384";
                
                // Balikin tombol
                btn.style.opacity = "1";
                btn.style.cursor = "pointer";
                btn.style.transform = "scale(1)";
                
                setTimeout(() => status.classList.remove('show'), 3000);
            }, COOLDOWN_TIME * 1000);
        }

        // --- 3. FUNGSI RESET ---
        function resetCounter() {
            if (confirm("Yakin mau reset skor kangen jadi 0?")) {
                currentScore = 0;
                scoreDisplay.innerText = currentScore;
                localStorage.setItem('kangenScore', 0);
                alert("Skor telah direset!");
            }
        }
    </script>
</body>
</html>
