<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tombol Kangen Darurat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- RESET & GLOBAL STYLES --- */
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Hilangkan highlight biru saat tap di Android */
        }

        body {
            /* Background Gradient Sunset yang Lembut */
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif; /* Pakai font baru */
            padding: 20px;
            color: #4a4a4a;
        }

        /* --- GLASSMORPHISM CARD CONTAINER --- */
        .container {
            background: rgba(255, 255, 255, 0.25); /* Putih transparan */
            backdrop-filter: blur(10px); /* Efek kaca buram (Glassmorphism) */
            -webkit-backdrop-filter: blur(10px); /* Untuk Safari/iOS */
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            width: 100%;
            max-width: 400px; /* Agar tidak terlalu lebar di tablet/PC */
        }

        h1 {
            color: #d63384;
            margin: 0 0 10px 0;
            font-weight: 600;
            font-size: 28px;
        }
        
        p.subtitle {
            margin-bottom: 40px;
            color: #7a7a7a;
            font-size: 14px;
        }

        /* --- THE PREMIUM BUTTON --- */
        .btn-kangen-wrap {
            position: relative;
            display: inline-block;
        }

        /* Efek gelombang di belakang tombol */
        .btn-kangen::before {
            content: '';
            position: absolute;
            top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: inherit;
            border-radius: 50%;
            z-index: -1;
            opacity: 0.4;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        .btn-kangen {
            width: 180px;
            height: 180px;
            /* Gradasi warna tombol */
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border-radius: 50%;
            border: none;
            /* Shadow yang memberikan kesan "menyala" (Glow effect) */
            box-shadow: 0 10px 30px -10px rgba(255, 77, 109, 0.8);
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efek mental saat ditekan */
            font-size: 70px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
            position: relative;
            z-index: 2;
        }

        /* Efek saat ditekan */
        .btn-kangen:active {
            transform: scale(0.92); /* Mengecil sedikit */
            box-shadow: 0 5px 15px -5px rgba(255, 77, 109, 0.8); /* Bayangan mengecil */
        }

        /* Animasi detak jantung halus pada iconnya */
        .heart-icon {
            animation: heartbeat 1.5s ease-in-out infinite;
            display: inline-block;
        }

        /* --- STATUS & FOOTER --- */
        #status {
            margin-top: 30px;
            color: #d63384;
            font-weight: 500;
            font-size: 15px;
            min-height: 22px;
            opacity: 0; /* Default hidden */
            transition: opacity 0.3s ease;
        }
        
        /* Class untuk memunculkan status */
        #status.show {
            opacity: 1;
        }

        .footer {
            margin-top: 50px;
            font-size: 12px;
            color: rgba(0,0,0,0.4);
        }

        /* --- KEYFRAMES ANIMATION --- */
        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.15); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Kangen Darurat!</h1>
        <p class="subtitle">Tekan tombol di bawah kalau rasa kangennya udah nggak tertahan.</p>
        
        <div class="btn-kangen-wrap">
            <button class="btn-kangen" onclick="kirimKangen()">
                <span class="heart-icon">‚ù§Ô∏è</span>
            </button>
        </div>
        
        <p id="status"></p>
    </div>

    <div class="footer">
        Made with code & love for our 1st Anniversary.
    </div>


    <script>
        // --- JAVASCRIPT SAMA SEPERTI SEBELUMNYA (TIDAK DIUBAH) ---

        // GANTI INI DENGAN NAMA TOPIK RAHASIA KALIAN
        const TOPIC_NAME = "aeron-wasda-123"; 
        
        const SENDER = "Pasanganmu"; 

        function kirimKangen() {
            const btn = document.querySelector('.btn-kangen');
            const status = document.getElementById('status');
            
            // Tambahkan class 'show' agar teks muncul halus
            status.classList.add('show');
            status.innerText = "Mengirim sinyal cinta ke dia...";
            status.style.color = "#d63384"; // Reset warna ke pink

            
            // Kita masukkan Title, Priority, dan Tags ke dalam URL query parameter
            const params = new URLSearchParams({
                title: 'Peringatan Kangen! üö®',
                priority: '5',
                tags: 'heart,warning'
            });

            fetch(`https://ntfy.sh/${TOPIC_NAME}?${params.toString()}`, {
                method: 'POST', 
                body: "Aku kangen banget sekarang! Cepat balas dong ü•∫‚ù§Ô∏è"
            })
            .then(response => {
                if (response.ok) {
                    status.innerText = "Terkirim! Tunggu notif dari HP-nya bunyi ya.";
                } else {
                    status.innerText = "Gagal kirim. Cek internet kamu.";
                    status.style.color = "red";
                }
                
                // Hilangkan status text setelah 4 detik dengan smooth
                setTimeout(() => { 
                    status.classList.remove('show');
                }, 4000);
            })
            .catch(error => {
                console.error('Error:', error);
                status.innerText = "Masih error :( Cek Console";
                status.style.color = "red";
            });
        }
    </script>
</body>
</html>
