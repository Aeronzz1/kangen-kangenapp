<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Balapan Kangen Real-time</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png"> 
    <link rel="manifest" href="manifest.json">    
    <meta name="theme-color" content="#ff9a9e">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- CSS SAMA SEPERTI SEBELUMNYA (DESAIN GLASSMORPHISM) --- */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; font-family: 'Poppins', sans-serif; padding: 20px; color: #4a4a4a;
        }
        .container {
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 30px 20px; text-align: center; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            width: 100%; max-width: 400px;
        }
        h1 { color: #d63384; margin: 0 0 5px 0; font-weight: 600; font-size: 26px; }
        p.subtitle { margin-bottom: 25px; color: #7a7a7a; font-size: 13px; }

        .scoreboard {
            display: flex; justify-content: space-between;
            background: rgba(255,255,255,0.4); border-radius: 15px; padding: 15px;
            margin-bottom: 25px; border: 1px solid rgba(255,255,255,0.2);
        }
        .score-box { width: 48%; }
        .score-label { font-size: 11px; color: #d63384; font-weight: 600; letter-spacing: 1px; text-transform: uppercase; }
        .score-num { font-size: 28px; font-weight: 800; color: #4a4a4a; margin-top: 5px; line-height: 1; }

        .user-badge { display: inline-block; padding: 5px 12px; border-radius: 20px; background: rgba(255,255,255,0.6); font-size: 11px; margin-bottom: 20px; color: #666; font-weight: 600; }

        .btn-kangen-wrap { position: relative; display: inline-block; }
        .btn-kangen::before {
            content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            background: inherit; border-radius: 50%; z-index: -1;
            opacity: 0.4; animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        .btn-kangen {
            width: 160px; height: 160px; background: linear-gradient(45deg, #ff4d6d, #ff8fa3);
            border-radius: 50%; border: none; box-shadow: 0 10px 30px -10px rgba(255, 77, 109, 0.8);
            cursor: pointer; transition: all 0.2s; font-size: 60px; color: white;
            display: flex; align-items: center; justify-content: center; outline: none; position: relative; z-index: 2;
        }
        .btn-kangen:active { transform: scale(0.92); box-shadow: 0 5px 15px -5px rgba(255, 77, 109, 0.8); }
        .heart-icon { animation: heartbeat 1.5s ease-in-out infinite; display: inline-block; }

        #status { margin-top: 25px; color: #d63384; font-weight: 500; font-size: 14px; min-height: 20px; opacity: 0; transition: opacity 0.3s ease; }
        #status.show { opacity: 1; }
        .footer { margin-top: 40px; font-size: 11px; color: rgba(0,0,0,0.4); }

        @keyframes heartbeat { 0% { transform: scale(1); } 15% { transform: scale(1.15); } 30% { transform: scale(1); } 45% { transform: scale(1.15); } 60% { transform: scale(1); } 100% { transform: scale(1); } }
        @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(1.3); opacity: 0; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Balapan Kangen</h1>
        <p class="subtitle">Siapa yang paling bucin hari ini?</p>

        <div class="scoreboard">
            <div class="score-box">
                <div class="score-label">AKU</div>
                <div class="score-num" id="score-boy">...</div>
            </div>
            <div class="score-box" style="border-left: 1px solid rgba(0,0,0,0.1)">
                <div class="score-label">KAMU</div>
                <div class="score-num" id="score-girl">...</div>
            </div>
        </div>

        <div class="user-badge" id="role-display">Loading user...</div>
        
        <div class="btn-kangen-wrap">
            <button class="btn-kangen" onclick="kirimKangen()">
                <span class="heart-icon">‚ù§Ô∏è</span>
            </button>
        </div>
        
        <p id="status"></p>
    </div>

    <div class="footer">Happy 1st Anniversary!</div>

    <script>
        // --- KONFIGURASI ---
        const NTFY_TOPIC = "aeron-wasda-123"; 
        // Ganti namespace baru agar skor reset dan bersih
        const NAMESPACE = "anniv-sync-fix-v4"; 
        
        const KEY_BOY = "cowok";
        const KEY_GIRL = "cewek";

        // --- 1. DETEKSI USER ---
        const urlParams = new URLSearchParams(window.location.search);
        let userRole = urlParams.get('user'); 
        if (!userRole) userRole = localStorage.getItem('role');

        const roleDisplay = document.getElementById('role-display');
        const labelBoy = document.querySelector('.score-box:first-child .score-label');
        const labelGirl = document.querySelector('.score-box:last-child .score-label');

        if (userRole === 'boy') {
            localStorage.setItem('role', 'boy'); 
            roleDisplay.innerText = "Login: Cowok (Aku)";
            labelBoy.innerText = "AKU"; labelGirl.innerText = "KAMU"; 
        } else if (userRole === 'girl') {
            localStorage.setItem('role', 'girl');
            roleDisplay.innerText = "Login: Cewek (Kamu)";
            labelBoy.innerText = "DIA"; labelGirl.innerText = "AKU"; 
        } else {
            roleDisplay.innerText = "Mode Penonton";
        }

        // --- 2. FUNGSI KIRIM (HIT API) ---
        function kirimKangen() {
            const status = document.getElementById('status');
            
            if (!userRole) {
                alert("Link salah! Gunakan link ?user=boy atau ?user=girl"); return;
            }

            status.classList.add('show');
            status.innerText = "Mengirim...";
            status.style.color = "#d63384";

            // A. Kirim Notif
            const notifMsg = (userRole === 'boy') ? "Sayang, aku kangen! ‚ù§Ô∏è" : "Mas, aku kangen! ü•∫";
            const params = new URLSearchParams({ title: 'Kangen Alert! üö®', priority: '5', tags: 'heart' });
            fetch(`https://ntfy.sh/${NTFY_TOPIC}?${params.toString()}`, { method: 'POST', body: notifMsg }).catch(()=>{});

            // B. Update Skor (HIT)
            const targetKey = (userRole === 'boy') ? KEY_BOY : KEY_GIRL;
            const antiCache = new Date().getTime(); // Selalu unik

            // Gunakan mode no-store agar browser tidak menyimpan cache
            fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${targetKey}/up?t=${antiCache}`, { cache: "no-store" })
                .then(res => res.json())
                .then(data => {
                    // Update skor di layar sendiri LANGSUNG (biar cepat)
                    if (userRole === 'boy') {
                        document.getElementById('score-boy').innerText = data.count;
                    } else {
                        document.getElementById('score-girl').innerText = data.count;
                    }
                    
                    status.innerText = "Terkirim!";
                    setTimeout(() => { status.classList.remove('show'); }, 2000);
                })
                .catch(err => {
                    status.innerText = "Gagal koneksi server";
                });
        }

        // --- 3. FUNGSI SINKRONISASI OTOMATIS (FETCH BOTH SCORES) ---
        // Ini adalah kunci agar skor lawan muncul di layar kita
        function syncScores() {
            const antiCache = new Date().getTime(); // Wajib ada biar refresh terus
            
            // 1. Ambil Skor Cowok Terbaru
            fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${KEY_BOY}?t=${antiCache}`, { cache: "no-store" })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('score-boy').innerText = data.count || 0;
                }).catch(err => console.log("Sync Boy Fail"));

            // 2. Ambil Skor Cewek Terbaru
            fetch(`https://api.counterapi.dev/v1/${NAMESPACE}/${KEY_GIRL}?t=${antiCache}`, { cache: "no-store" })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('score-girl').innerText = data.count || 0;
                }).catch(err => console.log("Sync Girl Fail"));
        }

        // Jalankan Sync Pertama kali
        syncScores();

        // Jalankan Sync Berulang setiap 3 detik (3000ms)
        // Ini yang membuat skor lawan muncul otomatis tanpa refresh halaman
        setInterval(syncScores, 3000);

    </script>
</body>
</html>
