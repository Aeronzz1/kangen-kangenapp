<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Kangen</title>
    <meta http-equiv="refresh" content="300">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: transparent; /* Biar menyatu sama wallpaper HP */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .widget-box {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px); /* Efek kaca */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            padding: 15px;
            width: 90%;
            text-align: center;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .label {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .count {
            font-size: 42px;
            font-weight: 800;
            margin: 0;
            line-height: 1;
            text-shadow: 0 2px 10px rgba(255, 77, 109, 0.6);
        }

        .heart { color: #ff4d6d; }
    </style>
</head>
<body>

    <div class="widget-box">
        <div class="label">Total Kangen Kita</div>
        <div class="count" id="angka">...</div>
    </div>

    <script>
        // HARUS SAMA DENGAN YANG DI INDEX.HTML
        const COUNTER_NAMESPACE = "project-anniv-aeron-wasda"; 
        const COUNTER_KEY = "jumlah-kangen";

        // Ambil data tanpa menambah angka (get)
        fetch(`https://api.countapi.xyz/get/${COUNTER_NAMESPACE}/${COUNTER_KEY}`)
            .then(res => res.json())
            .then(data => {
                document.getElementById('angka').innerText = data.value || 0;
            })
            .catch(err => {
                document.getElementById('angka').innerText = "-";
            });
    </script>
</body>
</html>
